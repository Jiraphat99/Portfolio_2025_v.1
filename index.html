<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hero with Bottom Nav</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="hero">
      <img
        src="/src/assets/images/profile.jpg"
        alt="Hero Background"
        class="hero-bg"
      />

      <div class="hero-overlay">
        <p class="credit">@ Code by Jirapat</p>

        <p class="description">
          Passionate Creative Designer and Developer, dedicated to crafting
          innovative solutions and exceptional digital experiences through
          modern technologies
        </p>

        <h1 class="main-title">
          <span id="loop-text">Software Engineer</span>
        </h1>

        <button class="circle-btn" aria-label="Next section">
          <span aria-hidden="true">&#8599;</span>
        </button>
      </div>
    </section>

    <!-- Bottom centered nav -->
    <nav class="bottom-nav" aria-label="Primary">
      <div class="nav-inner" role="tablist" aria-label="Quick actions">
        <button class="nav-item" role="tab" aria-selected="false" title="Home">
          <!-- simple inline SVG icon -->
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path
              d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z"
              fill="currentColor"
            />
          </svg>
        </button>

        <button
          class="nav-item"
          role="tab"
          aria-selected="false"
          title="Terminal"
        >
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path
              d="M3 5h18v14H3z"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path
              d="M7 9l3 3-3 3M12 15h5"
              stroke="currentColor"
              stroke-width="1.5"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        <button
          class="nav-item"
          role="tab"
          aria-selected="false"
          title="Projects"
        >
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <rect
              x="3"
              y="3"
              width="7"
              height="7"
              rx="1"
              stroke="currentColor"
              fill="none"
              stroke-width="1.5"
            />
            <rect
              x="14"
              y="3"
              width="7"
              height="7"
              rx="1"
              stroke="currentColor"
              fill="none"
              stroke-width="1.5"
            />
            <rect
              x="3"
              y="14"
              width="7"
              height="7"
              rx="1"
              stroke="currentColor"
              fill="none"
              stroke-width="1.5"
            />
          </svg>
        </button>

        <button
          class="nav-item active"
          role="tab"
          aria-selected="true"
          title="Profile"
        >
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <circle cx="12" cy="8" r="3" fill="currentColor" />
            <path
              d="M5 20c1.5-4 5.5-5 7-5s5.5 1 7 5"
              stroke="currentColor"
              stroke-width="1.5"
              fill="none"
              stroke-linecap="round"
            />
          </svg>
        </button>

        <button class="nav-item" role="tab" aria-selected="false" title="Docs">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path
              d="M6 2h7l5 5v13a1 1 0 0 1-1 1H6z"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path
              d="M14 2v6h6"
              stroke="currentColor"
              stroke-width="1.5"
              fill="none"
            />
          </svg>
        </button>

        <button
          class="nav-item"
          role="tab"
          aria-selected="false"
          title="GitHub"
        >
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path
              d="M12 .5C5.7.5.9 5.3.9 11.6c0 4.6 3 8.5 7.2 9.9.5.1.7-.2.7-.5v-1.9c-2.9.6-3.5-1.3-3.5-1.3-.5-1.3-1.2-1.6-1.2-1.6-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1 1.6-.7 1.9-1.1-.7-.1-1.4-.4-1.4-1.7 0-.4.1-.7.3-1-.3-.1-1.2-.3-2.2.5 0 0-.7-.2-2.3.9 0 0-.4-.9-1.2-1.5 0 0 .8-.2 2.7.9 0 0 1.6-.4 3.3 0 0 0 .6-.6 1.8-1 .7 0 2.4-1.2 2.4-1.2s-.2.8-1.4 1.4c0 .6.1 1 .1 1.8 0 1.9-1.3 2.3-2.6 2.5.5.4 1.6 1.3 3.1 1.2 4.1-1.1 6.9-4.9 6.9-9.8C23.1 5.3 18.3.5 12 .5z"
              fill="currentColor"
            />
          </svg>
        </button>

        <button
          class="nav-item"
          role="tab"
          aria-selected="false"
          title="Refresh"
        >
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path
              d="M21 12a9 9 0 1 1-2.8-6.1L21 7"
              stroke="currentColor"
              stroke-width="1.5"
              fill="none"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
    </nav>

    <script src="src/script.js"></script>
  </body>
</html>
